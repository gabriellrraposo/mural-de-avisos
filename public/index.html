<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mural de Avisos</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- ícones -->
    <script src="https://kit.fontawesome.com/415f58636f.js" crossorigin="anonymous"></script>
</head>
<body>
    <main class="container">
        <h1 class="mb-5">Mural de Avisos</h1>
        <div>
            <h3>Novo Aviso</h3>
            <input type="text" id="title" placeholder="Título">
            <input type="text" id="desc" placeholder="Descrição">
            <input type="submit" value="Salvar" onclick="newPost()">
        </div>
        <div class="mt-5">
            <h2>Mural</h2>
            <div id="avisos"></div>
        </div>
    </main>
    <script src="./scripts/script.js"></script>
</body>
</html>
